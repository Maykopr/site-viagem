<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="https://kit.fontawesome.com/e649d2e5e0.js" crossorigin="anonymous"></script>
    <script src="menu-navbar.js" defer></script>
    <title>New Young Travel</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <i class="fa-sharp fa-solid fa-plane-departure header__logo"></i>
                <div class="mobile-menu">
                    <div class="mobile-menu__line1"></div>
                    <div class="mobile-menu__line2"></div>
                    <div class="mobile-menu__line3"></div>
                </div>
                <nav class="c-navbar">
                    <a class="c-navbar__item1" href="index.html">HOME</a>
                    <a class="c-navbar__item3" href="gallery.html">GALERIA</a>
                    <a class="c-navbar__item2" href="about-us.html">SOBRE</a>
                    <a class="c-navbar__item4 c-navbar-active" href="contact.html">CONTATO</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="bg-img bg-home">
            <div class="container">
                <div class="c-chamada">
                    <h1>Contate-nos!</h1>
                    <p>nós te ajudamos a fazer a melhor viagem da sua vida!</p>
                    <button class="c-chamada__btn">Quero saber mais</button>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="section2">
                <div class="title-form">
                    <h2>Preencha os campos abaixo e um consultor especializado entrará em contato com você!</h2>
                    <p></p>
                </div>
                <div class="container-form">
                    <form class="form">
                        <i class="fa-solid fa-fingerprint"></i>
                        <input class="form-item" type="text" required="" id="iname" name="name"
                            placeholder="Seu nome"><br>
                        <input class="form-item" type="email" required="" id="iemail" name="email"
                            placeholder="Seu e-mail"><br>
                        <input class="form-item" type="tel" required="" pattern="\([1-9]{2}\)([0-9]{8}|[0-9]{9})"
                            id="itel" name="tel" placeholder="Seu telefone (00)00000000"><br>
                        <input class="form-btn" type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="socialmedia">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <div class="copyright">
                <a href=""> Desenvolvido por Mayko Costa</a>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/e649d2e5e0.js" crossorigin="anonymous"></script>
</body>

</html>
